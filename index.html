<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="calWrapper">

        <div class="MainCalc">
            <div class="input">
                <input class="inputBox" placeholder="0" />
            </div>
            <div class="btn">

                <div class="row firstRow">
                    <input class="clear" type="button" value="AC" />
                    <input class="delate" type="button" value="DEl" />
                    <input class="off" type="button" value="OFF" />
                    <input class="btns" type="button" value="+" />
                </div>

                <div class="row">
                    <input class="btns" type="button" value="7" />
                    <input class="btns" type="button" value="8" />
                    <input class="btns" type="button" value="9" />
                    <input class="btns" type="button" value="-" />
                </div>

                <div class="row">
                    <input class="btns" type="button" value="4" />
                    <input class="btns" type="button" value="5" />
                    <input class="btns" type="button" value="6" />
                    <input class="btns" type="button" value="*" />
                </div>

                <div class="row">
                    <input class="btns" type="button" value="1" />
                    <input class="btns" type="button" value="2" />
                    <input class="btns" type="button" value="3" />
                    <input class="btns" type="button" value="/" />
                </div>

                <div class="row">
                    <input class="btns" type="button" value="0" />
                    <input class="btns" type="button" value="00" />
                    <input class="btns" type="button" value="." />
                    <input class="result" type="button" value="=" />
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
